<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-navbutton-color" content="#a9aec7">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3f51b5">
    <meta name="description" content="Track your income and expenses with this easy to use progressive web app. Add transactions, see your balance change, and track spending history all with offline access. This installable expense manager works like a native app right from your browser. Never lose your budget tracking data even without internet. The perfect money management companion right on your home screen.">
    <meta name="keywords" content="Budgeting apps, Expense trackers, Spending trackers,
    Personal finance apps,
    Money management apps,
    Expense manager,
    Budget manager,
    Finance tracker,
    Cost tracking app,
    Budget planner,
    Expense tracking app,
    Daily expense app,
    Money tracker,
    Budget calculator,
    Personal accounting,
    Expense tracker app,
    Money management tool,
    Expense tracking software,
    Budgeting software,
    Finance management app,
    Expense manager app,
    Money tracker app,
    Personal finance software,
    Budget planner app">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="manifest.json">
    <title>Expense Tracker</title>
  </head>
  <body>
    <h2>Expense Tracker</h2>

    <div class="container">
      <h4 class="h4-bal">Your Balance</h4>
      <h1 id="balance" class="h1-bal">R0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+R0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-R0.00</p>
        </div>
      </div>

      <h3>Latest transactions</h3>
      <ul id="list" class="list">
      </ul>

      <h3>Add new transaction below</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Transaction Name</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            Enter negative amount for expense, positive - income</label
          >
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
    <footer class="before">
      <p id="footer-date"></p>
      <div class="footer-cred">
        <a href="https://thilisadiki.dev/">Made by Jason Sadiki</a>
      </div>
    </footer>
    <script src="script.js">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
        .then((reg) => console.log('service worker registered', reg))
        .catch((err) => console.log('service worker not registered', err));
      }
    </script>
  </body>
</html>
